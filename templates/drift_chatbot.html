<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drift Style Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      background-color: #6b46c1;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    .typing-indicator .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Chat Container -->
  <div class="flex flex-col w-full max-w-sm h-[600px] bg-white shadow-lg rounded-lg overflow-hidden">
    
    <!-- Header -->
    <div class="bg-purple-600 text-white flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
          ü§ñ
        </div>
        <div>
          <p class="font-semibold">CakeBot</p>
          <p class="text-xs text-green-300">‚óè Online Now</p>
        </div>
      </div>
      <button class="text-xl">√ó</button>
    </div>

    <!-- Chat Window -->
    <div id="chat_window" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
      <div class="flex items-start gap-2 typing-indicator">
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions"></div>

    <!-- Bottom Options -->
    <div id="bottom-options"></div>

    <!-- Input Area -->
    <div class="border-t bg-white px-4 py-3 flex items-center gap-2 input-container">
      <textarea id="chat-input" placeholder="Reply to CakeBot..."
        rows="1"
        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
      <button class="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700">Send</button>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/show_typing.js') }}"></script>
  <script src="{{ url_for('static', filename='js/quick_actions.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/session_manager.js') }}"></script>
</body>
</html>
