<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnolia Cake Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to Magnolia Cake</h1>
    <div id="chat_window"></div>
    <div class="quick-actions">
      <button onclick="handleUserInput('Get a quote')">Get a quote</button>
      <button onclick="handleUserInput('Cake types')">Cake types</button>
      <button onclick="handleUserInput('Flavour')">Flavour</button>
      <button onclick="handleUserInput('Size and servings')">Size and servings</button>
      <button onclick="handleUserInput('Price')">Price</button>
    </div>
    <div id="bottom-options"></div>
    <div class="input-container">
      <input type="text" id="chat-input" placeholder="Ask me ...." 
             onkeydown="if(event.key==='Enter'){handleUserInput(this.value); this.value='';}" />
    </div>
  </div>

  <!-- load option buttons before chat.js -->
  <script src="{{ url_for('static', filename='option_buttons.js') }}"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
